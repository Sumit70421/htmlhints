<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<style>
    body{
        background-color: #0084a8;
        justify-content: center;

    }
    .container{
        margin: 10% 0 0 30%;
        width: 20%;
        background-color: #ffffff;
    }
    .mb-3{
        padding: 0 10% 0 10%;
    }
    button{
        width: 60%;
        margin: 10%;
    }
    p{
        margin:10% 0 2% 0
    }
</style>
</head>
<body>
    <center>
  <div class="container">
      <div class="card">
        <center><p>LOGIN</p></center>  
        <form>
              
            
           
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Show Password</label>
                </div>
                <center><button type="submit" class="btn btn-primary">Sign IN</button></center>
              
              <center>Forgot <a href='#' id="forgot">Username/Password</a>?</center>
              <center>Don't have an account? <a href='#' id="signup">SignUp</a>?</center>                           
          </form>
      </div>
  </div></center>
</body>
</html>
